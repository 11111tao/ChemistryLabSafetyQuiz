<body>

                <option value="化学实验教学中心安全知识练习题（I）">化学实验教学中心安全知识练习题（I）</option>

    <footer style="text-align: center; margin-top: 20px; color: #666;">

    <script>
        const quizSets = {
            "化学实验教学中心安全知识练习题（I）": [
            { text: "1、气体钢瓶使用后，可以不关闭阀门。", answer: false },
            { text: "2、冷凝冷却系统上连接用的橡胶管必须用铁丝等固定住,以防止因水压过高而造成管子脱落。", answer: true },
            { text: "3、可以用烘箱干燥有爆炸危险性的物质。", answer: false },
            { text: "4、金属锂、钠、钾及金属氢化物要注意使用和保存，尤其不能与水直接接触。", answer: true },
            { text: "5、能相互反应产生有毒气体的废液，不得倒入同一收集桶中。若某种废液倒入收集桶中会发生危险，则应单独暂存于同一容器中，并贴上标签。", answer: true },
            { text: "6、在实验室允许口尝鉴定试剂和未知物。", answer: false },
            { text: "7、对于化学试剂或未知物，允许直接用鼻子嗅气味，不用以手煽出少量气体来嗅觉。", answer: false },
            { text: "8、在实验室内一切有可能产生毒性蒸气的工作必须在通风橱中进行，并有良好的排风设备。", answer: true },
            { text: "9、在稀释浓硫酸时，不能将水往浓硫酸里倒，而应将浓硫酸缓缓倒入水中，不断搅拌均匀。", answer: true },
            { text: "10、实验室内的浓酸、浓碱处理，一般要先中和后倾倒，并用大量的水冲洗管道。", answer: true },
            { text: "11、对于无机酸类废液，实验室可以收集后进行如下处理：将废酸慢慢倒入过量的含碳酸钠或氢氧化钙的水溶液中（或用废碱）互相中和，再用大量水冲洗。", answer: true },
            { text: "12、对于氢氧化钠、氨水等废液可以进行如下处理：用6mol/L盐酸水溶液中和，再用大量水冲洗。", answer: true },
            { text: "13、对于含汞、砷、锑、铋等离子的废液，实验室可以先进行如下处理：控制酸度0.3mol/L[H+]，使其生成硫化物沉淀。", answer: true },
            { text: "14、对于含氰废液可以进行处理：加入氢氧化钠使pH值10以上，加入过量的高锰酸钾（3%）溶液，使CN根氧化分解。CN根含量高时，可加入过量的次氯酸钙和氢氧化钠溶液。", answer: true },
            { text: "15、对于含氟废液可以进行如下处理：加入石灰使生成氟化钙沉淀。", answer: true },
            { text: "16、可以将氯气与氨气混放在一个房间。", answer: false },
            { text: "17、可以将氢气与氧气混放在一个房间。", answer: false },
            { text: "18、可以将乙炔与氧气混放在一个房间。", answer: false },
            { text: "19、加热试管内物质时，管口应朝向自己，以便看清楚反应过程。", answer: false },
            { text: "20、对含有悬浮物质的溶液加热时，应加沸石或玻璃珠，以避免爆沸现象产生。", answer: true },
            { text: "21、因为乙醚长时间与空气接触可以形成羟乙基过氧化氢，成为一种具有猛烈爆炸性的物质，因此，在蒸馏乙醚时不能将液体蒸干。", answer: true },
            { text: "22、在进行萃取或洗涤操作时，为了防止物质高度浓缩而导致内部压力过大，产生爆炸，应该注意及时排出产生的气体。", answer: true },
            { text: "23、实验后剩余的金属钠，应用大量的水冲洗。", answer: false },
            { text: "24、在实验室进行有机合成时，放热反应不能在密闭的玻璃容器中进行。对反应物进行加热时，也不能将玻璃容器密闭。", answer: true },
            { text: "25、酒精灯内的酒精量最多可加九分满。", answer: false },
            { text: "26、酒精灯不再使用时，应立刻用嘴吹气灭火。", answer: false },
            { text: "27、给液体加热时，可以先开始加热，等接近沸腾时再加入沸石。", answer: false },
            { text: "28、取用强碱性试剂后的小勺应擦净后存放。", answer: false },
            { text: "29、实验室进行蒸馏操作时，对于爆炸性物质或不稳定物质，须小心地蒸馏直到剩余少量残渣。", answer: false },
            { text: "30、危险物质用惰性溶剂稀释后比较安全，该溶液若洒到布上，待溶剂蒸发变干后可以再使用。", answer: false },
            { text: "31、打开易挥发或浓酸、浓碱试剂的瓶塞时，瓶口不要对着脸部或其他人，宜在通风橱中进行。", answer: true },
            { text: "32、取用有毒、有恶臭味的试剂时，要在通风橱中操作；使用完毕后，将瓶塞蜡封，或用生料带将瓶口封严。", answer: true },
            { text: "33、干燥箱和恒温箱的使用温度不能超过最高允许温度。", answer: true },
            { text: "34、储存在冰箱内的所有容器，应当清楚地标明内装物品的品名、储存日期和储存者的姓名。", answer: true },
            { text: "35、为安全起见，平时应将低沸点溶剂保存于普通冰箱内以降低溶剂蒸汽压。", answer: false },
            { text: "36、通常有害药品经呼吸器官、消化器官或皮肤吸入体内，引起中毒。因此，我们切忌口尝、鼻嗅及用手触摸药品。", answer: true },
            { text: "37、使用强氧化剂时环境温度不宜过高，通风应良好，并不要与有机物或还原性物质共同使用。", answer: true },
            { text: "38、装有易燃液体的器皿可置于日光下。", answer: false },
            { text: "39、实验中的过量化学品应当返回其原来的试剂瓶中以免浪费。", answer: false },
            { text: "40、当发生强碱溅洒事故时，应用固体硼酸粉撒盖溅洒区，扫净并报告有关工作人员。", answer: true },
            { text: "41、处理有毒的气体、能产生蒸气的药品及有毒的有机溶剂，必须在通风厨内进行。", answer: true },
            { text: "42、打开氨水、硝酸、盐酸等药品瓶封口时，应先盖上湿布，用冷水冷却后再开瓶塞，以防溅出，尤其在夏天更应注意。", answer: true },
            { text: "43、如发现水泵漏水，可以不用切断电源，待实验完毕后再报修。", answer: false },
            { text: "44、实验过程中应尽量避免实验仪器在夜间无人看管的情况下连续运转，如果必须在夜间使用，应严格检查实验仪器的漏电保护装置及空气开关等工作正常。", answer: true },
            { text: "45、实验室中使用臭氧发生设备时，应保证管路气密性，并将尾气用硫代硫酸钠溶液吸收，以免室内臭氧浓度过高。", answer: true },
            { text: "46、对沾染过有毒物质的仪器和用具，实验完毕应立即采取适当方法处理以破坏或消除其毒性。", answer: true },
            { text: "47、实验过程中长时间使用恒温水浴锅时，应注意及时加水，避免干烧发生危险。", answer: true },
            { text: "48、箱式电阻炉的使用必须经过实验室管理员的同意，确保安全用电。", answer: true },
            { text: "49、烧杯、烧瓶及试管等加热时比较安全。", answer: false },
            { text: "50、吸滤瓶及一些厚壁玻璃容器，清洗后可直接放入温度较高的烘箱进行干燥。", answer: false },
            { text: "51、转速较低的离心机可以在工作时打开机盖观察。", answer: false },
            { text: "52、用活泼金属做除水实验，已观察不到金属的氧化反应，就可以将活泼金属丢弃。", answer: false },
            { text: "53、水银温度计破了以后正确的处理是：洒落出来的汞必须立即用滴管、毛刷收集起来，并用水覆盖（最好用甘油），然后在污染处撒上硫磺粉，无液体后（一般约一周时间）方可清扫。", answer: true },
            { text: "54、使用离心机时，当部分装载时，离心管可随意放在转头中而不用考虑平衡。", answer: false },
            { text: "55、腐蚀和刺激性药品，如强酸、强碱、氨水、过氧化氢、冰醋酸等，取用时尽可能戴上橡皮手套和防护眼镜，倾倒时，切勿直对容器口俯视，吸取时，应该使用橡皮球。开启有毒气体容器时应戴防毒用具。禁止手直接拿取上述物品。", answer: true },
            { text: "56、对产生有毒气体的实验应在通风橱内进行。通过排风设备将毒气排到室外，以免污染室内空气。", answer: false },
            { text: "57、开启氨水、浓盐酸瓶应该在通风櫉中进行。", answer: true },
            { text: "58、当水银仪器破损时，应尽量将洒落的水银收集起来，并在残迹处洒上硫磺粉。", answer: true },
            { text: "59、可以在木质或塑料等实验台上直接使用加热电炉。", answer: false },
            { text: "60、打开封闭管或紧密塞着的容器时，注意其内部是否有压力，容器口不得对人，避免发生喷液或爆炸事故。", answer: true },
            { text: "61、玻璃器具在使用前要仔细检查，避免使用有裂痕的仪器。特别用于减压、加压或加热操作的场合，更要认真进行检查。", answer: true },
            { text: "62、对固态酸、碱可用手直接操作。", answer: false },
            { text: "63、不应用双手同时触及电器，防止触电时电流通过心脏。", answer: true },
            { text: "64、做减压蒸馏时，如果没有梨形接收瓶，可用锥形瓶代替。", answer: false },
            { text: "65、电线接头裸露部分可用医用胶布等包裹绝缘。", answer: false },
            { text: "66、电加热设备必须有专人负责使用和监督，离开时要切断电源。", answer: true },
            { text: "67、用低沸点溶剂洗涤过的滤饼，可直接放入烘箱干燥。", answer: false },
            { text: "68、可以在纸上称量过氧化钠。", answer: false },
            { text: "69、当某些用石蜡封住瓶塞的装有挥发性物质或易受热分解放出气体的药品瓶子打不开时，可将瓶子放在火上烘烤。", answer: false },
            { text: "70、加热、回流易燃液体，为防止暴沸、喷溅，蒸馏中途不能添加沸石。", answer: true },
            { text: "71、危险化学品用完后就可以将安全标签撕下。", answer: false },
            { text: "72、在装置汞的仪器下面应放一搪瓷盘，以免不慎将汞洒在地上。", answer: true },
            { text: "73、溴（水）是腐蚀性极强的物质，必须在通风柜中操作，并注意安全。", answer: true },
            { text: "74、实验室可以存放大桶有机试剂。", answer: false },
            { text: "75、不得使用过期、未经检验和不合格的气体钢瓶。", answer: true },
            { text: "76、冷凝冷却系统上连接用的橡胶管必须定期检查更换,避免管子老化而引起漏水事故的发生。", answer: true },
            { text: "77、可以穿拖鞋或凉鞋进入化学实验室。", answer: false },
            { text: "78、盛装废弃危险化学品的容器和受废弃危险化学品污染的包装物，必须按照危险废物进行管理。", answer: true },
            { text: "79、产生有害废气的实验室必须按规定安装通风、排风设施，必要时须安装废气吸收系统，保持通风和空气新鲜。", answer: true },
            { text: "80、易燃、易爆气体和助燃气体（氧气等）可以混放在一起，并靠近热源和火源。", answer: false },
            { text: "81、走廊比较通风时，可存放危险化学品。", answer: false },
            { text: "82、对危险废物的容器和包装物以及收集、贮存、运输、处置危险废物的设施、场所，必须设置危险废物识别标志。", answer: true },
            { text: "83、收集、贮存危险废物，必须按照危险废物特性分类进行。禁止混合收集、贮存、运输、处置性质不相容而未经安全性处置的危险废物。", answer: true },
            { text: "84、公安部门负责危险化学品的公共安全管理，负责发放剧毒化学品购买凭证和准购证，负责审查核发剧毒化学品公路运输通行证，对危险化学品道路运输安全实施监督，并负责前述事项的监督检查。", answer: true },
            { text: "85、购买剧毒化学品应通过保卫处审批，由后勤集团技术物资服务中心报公安部门批准后，实行采购、双人领用。", answer: true },
            { text: "86、使用危险化学品单位应当制定本单位事故应急救援预案，配备应急救援人员和必要的应急救援器材、设备，并定期组织演练。", answer: true },
            { text: "87、领取剧毒物品时，需双人领用(其中一人必须是实验室的教师)。", answer: true },
            { text: "88、使用剧毒品时要精确计量并在浙江大学剧毒化学品实验使用登记表上记录。登记表与化学试剂瓶放在一起储存，在剧毒物品使用完或残存物处理完毕后与空瓶一起交回校后勤集团技术物资服务中心。", answer: true },
            { text: "89、各实验室对所产生的化学废弃物必须要实行集中分类存放，贴好标签，然后送学校中转站，统一处置。", answer: true },
            { text: "90、各实验室在运送化学废弃物到各校区临时收集中转仓库之前，不得堆放在走廊、过道以及其它公共区域。", answer: true },
            { text: "91、严格执行剧毒品“五双”管理制度，即使实验在进行中，也必须在取出实验使用量后立即存入保险柜，做好记录，严防疏漏。", answer: true },
            { text: "92、使用和储存易燃、易爆物品的实验室应根据实际情况安装通风装置，严禁吸烟和使用明火，大楼和实验室应有“严禁烟火”的警示牌，配置必要的消防、冲淋、洗眼、报警和逃生设施。", answer: true },
            { text: "93、不能将乙醚等易挥发品放入普通冰箱，否则由于挥发气体不断溢出，而普通冰箱启动时有电火花出现，就有可能引起火灾。", answer: true },
            { text: "94、对高压气体钢瓶要分类保管，直立固定。严禁将氯气与氨气，氢气与氧气，乙炔与氧气混放在一个房间。", answer: true },
            { text: "95、实验室内的浓酸、浓碱如果不经处理，沿下水道流走，对管道会产生很强的腐蚀，又造成环境的污染。", answer: true },
            { text: "96、剧毒品在取出实验使用量后可以不立即存入保险柜。", answer: false },
            { text: "97、危险废物可以混入非危险废物中贮存或混入生活垃圾中贮存。", answer: false },
            { text: "98、实验中产生的废液、废物应分类集中处理，不得任意排放；对未知废料不得任意混合。酸、碱或有毒物品溅落时，应及时清理及除毒。", answer: true },
            { text: "99、酸、碱、盐水溶液使用后，经自来水稀释后可直接排入下水道。", answer: false },
            { text: "100、有机废物、浓酸或浓碱废液等倒入水槽，只要加大量的自来水将之冲稀即可。", answer: false },
            { text: "101、化学危险物品应当分类、分项存放，还原性试剂与氧化剂、酸与碱类腐蚀剂等不得混放，相互之间保持安全距离。", answer: true },
            { text: "102、遇火、遇潮容易燃烧、爆炸或产生有毒气体的化学危险品，不得在露天、潮湿、漏雨或低洼容易积水的地点存放。", answer: true },
            { text: "103、受阳光照射易燃烧、易爆炸或产生有毒气体的化学危险品和桶装、罐装等易燃液体、气体应当在阴凉通风的地点存放。", answer: true },
            { text: "104、凡涉及有害或有刺激性气体的实验应在通风柜内进行。", answer: true },
            { text: "105、实验室的废液可以放入同一个废液桶中进行处理。", answer: false },
            { text: "106、实验产生的废液（废酸、废碱等）和废弃固体物质可直接倒入下水道或普通垃圾桶。", answer: false },
            { text: "107、实验产生或剩余的易挥发物，可以倒入废液缸内。", answer: false },
            { text: "108、回收不便时可以将实验室废弃物掩埋处理。", answer: false },
            { text: "109、对有异味或挥发性的废液或废物要丢弃在远离人群的地方。", answer: false },
            { text: "110、存有易燃易爆物品的实验室禁止使用明火，如需加热可使用封闭式电炉、加热套或可加热磁力搅拌器。", answer: true },
            { text: "111、冰箱内禁止存放危险化学物品，如果确需存放，则必须注意容器绝对密封，严防泄漏。", answer: true },
            { text: "112、易燃、易爆物品要放在远离实验室的阴凉通风处，在实验室内保存的少量易燃易爆试剂要严格管理。", answer: true },
            { text: "113、易燃、易挥发的溶剂不得在敞口容器中加热，应选用水浴加热器，不得用明火直接加热。", answer: true },
            { text: "114、可以用普通的冰箱储藏易燃易爆的试剂。", answer: false },
            { text: "115、可以使用明火（如：电炉、煤气）或没有控温装置的加热设备直接加热有机溶剂，进行重结晶或溶液浓缩操作。", answer: false },
            { text: "116、过期的、不知名的固体化学药品可自行处理。", answer: false },
            { text: "117、乙醚、酒精、丙酮、二硫化碳、苯等有机溶剂易燃，实验室不得存放过多，切不可倒入下水道，以免集聚引起火灾。", answer: true },
            { text: "118、化学废液要用适当的容器盛装存放、定点保存，不需要分类收集。", answer: false },
            { text: "119、按国家有关规定处理有毒、带菌、腐蚀性的废气、废水和废物，集中统一处理放射性废物，谨防污染环境。", answer: true },
            { text: "120、需要加热的实验装置要选用安全的加热恒温设施，禁止使用明火电炉、喷灯等不安全的设备。", answer: true },
            { text: "121、各种气瓶的存放，必须远离明火、避免阳光直晒，搬运时不得碰撞。", answer: true },
            { text: "122、生产、储存和使用危险化学品的单位，应当在生产、储存和使用场所设置报警装置。", answer: true },
            { text: "123、发生剧毒化学品被盗、丢失、误售、误用后必须立即向当地公安部门报告而触犯刑律的，否则对负有责任的主管人员和其他直接责任人员依照刑法追究刑事责任。", answer: true },
            { text: "124、实验室走廊不能放木制桌子、柜子等易燃物品，但可以放金属柜、冰箱等。", answer: false },
            { text: "125、实验室内严禁吸烟、饮食，或把食具带进实验室。实验完毕，必须洗净双手。", answer: true },
            { text: "126、禁止穿拖鞋、背心、短裤（裙）进入实验室，高跟鞋可以进实验室。", answer: false },
            { text: "127、可以单独使用剧毒物品。", answer: false },
            { text: "128、学生在使用剧毒物品时，必须由教师或实验室工作人员在场指导。", answer: true },
            { text: "129、对剧毒品采取必要的保安措施，防止剧毒化学品被盗、丢失或者误售、误用；发现剧毒化学品被盗、丢失或者误售、误用时，必须立即向当地公安部门报告。", answer: true },
            { text: "130、浙江大学剧毒化学品实验使用登记表应与试剂瓶一起放在保险柜中，在剧毒物品使用完或残存物处理完毕后与空瓶一起交回校后勤集团技术物资服务中心。", answer: true },
            { text: "131、实验室内的汞蒸气会造成人员慢性重毒，为了减少汞液面的蒸发，可在汞液面上覆盖化学液体（甘油）。", answer: true },
            { text: "132、对于实验室内溅落的汞物体，应尽量捡拾起来放好，然后洒上硫磺、多硫化钙等使汞生成不挥发的难溶盐。", answer: true },
            { text: "134、强酸溅入眼内时，应立即用大量清水或生理盐水进行彻底冲洗，冲洗时必须将上下眼睑拉开，水不要流经未伤的眼睛，不可直接冲击眼球。", answer: true },
            { text: "135、眼部碱灼伤时，应立即用大量清水或生理盐水进行彻底冲洗，冲洗时必须将上下眼睑拉开，水不要流经未伤的眼睛，不可直接冲击眼球，然后可用2%～3%硼酸溶液进一步冲洗。", answer: true },
            { text: "136、皮肤被黄磷灼伤禁用含油敷料。", answer: true },
            { text: "137、酚灼伤皮肤时，应立即脱掉被污染衣物，用10%酒精反复擦拭，再用大量清水冲洗，直至无酚味为止，然后用饱和硫酸钠湿敷。", answer: true },
            { text: "138、皮肤被黄磷灼时，应及时脱去污染的衣物，并立即用清水(由五氧化二磷、五硫化磷、五氯化磷引起的灼伤禁用水洗)或5%硫酸铜溶液或3%过氧化氢溶液冲洗，再用5%碳酸氢钠溶液冲洗，中和所形成的磷酸，然后用1：5000高锰酸钾溶液湿敷，或用2%硫酸铜溶液湿敷，以使皮肤上残存的黄磷颗粒形成磷化铜。", answer: true },
            { text: "139、氢氟酸灼伤皮肤后，先立即脱光去污染的衣物，用大量流动清水彻底冲洗后，继用肥皂水或2%～5%碳酸氢钠冲洗，再用葡萄糖酸钙软膏涂敷按摩，然后再涂以33%氧化镁甘油糊剂、维生素AD或可的松软膏等。", answer: true },
            { text: "140、误服强酸导致消化道烧灼痛，为防止进一步加重损伤，不能催吐，可口服牛奶、鸡蛋清、植物油等。", answer: true },
            { text: "141、发生强碱烧伤，应立即去除残留强碱，再以流动清水冲洗；若消化道被烧伤可适当服用一些牛奶、蛋清。", answer: true },
            { text: "142、凡进行有危险性的实验，应先检查防护措施，确证防护妥当后，才可进行实验。", answer: true },
            { text: "143、实验中，进行高温操作时，必须佩戴防高温手套。", answer: true },
            { text: "144、当有人呼吸系统中毒时，应迅速使中毒者离开现场，移到通风良好的环境，令中毒者呼吸新鲜空气，情况严重者应及时送医院治疗。", answer: true },
            { text: "145、眼睛溅入化学试剂时，应做相应紧急处理，然后送医院诊治。", answer: true },
            { text: "146、一氧化碳泄漏，应先施行通风，以驱散一氧化碳气体，并切断一氧化碳泄漏源。", answer: true },
            { text: "147、有机溶剂只会经口鼻进入人体，只要正确的使用呼吸防护面具，就可以有效防止危害健康。", answer: false },
            { text: "148、通风控制措施就是借助于有效的通风，使气体、蒸气或粉尘的浓度低于最高容许浓度。", answer: true },
            { text: "149、由于金属络合剂能与毒物中的金属离子形成稳定的化合物，随尿液排出体外，故发生金属及其盐类中毒时，可采用各种金属络合剂解毒。", answer: true },
            { text: "150、CO急性中毒应立即吸氧，以缓解机体缺氧、排出毒物。", answer: true },
            { text: "151、做危险化学实验时应配带各种眼镜进行防护，包括戴隐形眼镜。", answer: false },
            { text: "152、急性中毒发生时，救护人员在抢救前要做好自身呼吸系统和皮肤的防护，以免自身中毒、使事故扩大。", answer: true },
            { text: "153、中毒事故中救护人员进入现场，应先抢救中毒者，再采取措施切断毒物来源。", answer: false },
            { text: "154、碱灼伤后应立即用大量水洗，再以1%-2%硼酸液洗，最后用水洗。", answer: true },
            { text: "155、发生危险化学品事故后,应该向上风方向疏散。", answer: true },
            { text: "156、含碱性洗涤剂的水可以清洗掉水果蔬菜表面的农药。", answer: true },
            { text: "157、有机溶剂能穿过皮肤进入人体，应避免直接与皮肤接触。", answer: true },
            { text: "158、溴灼伤皮肤，立即用乙醇洗涤，然后用水冲净，涂上甘油或烫伤油膏。", answer: true },
            { text: "159、电路或电器着火时，使用二氧化碳灭火器灭火。", answer: true },
            { text: "160、在着火和救火时，若衣服着火，要赶紧跑到空旷处用灭火器扑灭。", answer: false },
            { text: "161、电路或电器着火时，可用泡沫灭火器灭火。", answer: false },
            { text: "162、当酸或碱溅入眼睛时，不必采取应急处理，只要立即送附近医院救治。", answer: false },
            { text: "163、干粉灭火剂是扑救精密仪器火灾的最佳选择。", answer: false },
            { text: "164、用灭火器灭火时，灭火器的喷射口应该对准火焰的中部。", answer: false },
            { text: "165、实验室发现可燃气体泄漏，要迅速切断电源，打开门窗。", answer: false },
            { text: "166、发现火灾时，单位或个人应该先自救，当自救无效、火越着越大时，再拨打火警电话119。", answer: false },
            { text: "167、当被烧伤时，正确的急救方法应该是以最快的速度用冷水冲洗烧伤部位。", answer: true },
            { text: "168、皮肤烧伤后如有水泡，应及时将水泡刺破，以利于其恢复。", answer: false },
            { text: "169、身上着火后，应迅速用灭火器灭火。", answer: false },
            { text: "170、身上着火被熄灭后，应马上把粘在皮肤上的衣物脱下来。", answer: false },
            { text: "171、创伤伤口内有玻璃碎片等大块异物时，应在去医院救治前尽快取出。", answer: false },
            { text: "172、有毒化学药品溅在皮肤上时，可用乙醇等有机溶剂擦洗。", answer: false },
            { text: "173、对于重金属盐中毒者，可先喝一杯含有几克MgSO4的水溶液，然后立即就医。", answer: true },
            { text: "174、砷的解毒剂是二巯基丙醇，由肌肉注射即可解毒。", answer: true },
            { text: "175、误吸入煤气等有毒气体时，应立即在室外呼吸新鲜空气。", answer: true },
            { text: "176、误吸入溴蒸气、氯气等有毒气体时，立即吸入少量酒精和乙醚的混合蒸气，以便解毒,同时应到室外呼吸新鲜空气，再送医院。", answer: true },
            { text: "177、误食了有毒化学品，要吃适量催吐剂尽快将其吐出来。", answer: false },
            { text: "178、使用剧毒药品时应该配备个人防护用具，做好应急援救预案。", answer: true },
            { text: "179、万一发生化学品泄漏事故，可用防毒面具、防毒口罩和捂湿毛巾等方法防止通过呼吸道造成伤害。", answer: true },
            { text: "180、为避免皮肤受到化学品伤害，可通过穿防毒衣，戴防护手套，穿雨衣、雨鞋等方法进行防护。", answer: true },
            { text: "181、进行化学类实验，应带防护镜。", answer: true },
            { text: "182、发生化学事故后，应向上风或侧上风方向迅速撤离现场。", answer: true },
            { text: "183、发生化学事故后，对有毒的衣物应及时进行无毒化处理。", answer: true },
            { text: "184、皮肤接触活泼金属(如钾、钠)，可用大量水冲洗。", answer: false },
            { text: "185、化学泡沫灭火器可扑救一般油质品、油脂等的火灾，但不能扑救醇、酯、醚、酮等引起的火灾和带电设备的火灾。", answer: true },
            { text: "186、危险化学品，包括爆炸品、压缩气体和液化气体、易燃液体、易燃固体、自燃物品和遇湿易燃物品、氧化剂和有机过氧化物、有毒品和腐蚀品等。", answer: true },
            { text: "187、毒物在科研生产中以气体、蒸气、烟、尘、雾等形态存在，其中气体、蒸气为分子状态，可直接进入人体肺泡。", answer: true },
            { text: "188、铅被加热到400℃以上就有大量铅蒸汽逸出，在空气中迅速氧化为氧化铅，形成烟尘，易被人体吸入，造成铅中毒。", answer: true },
            { text: "189、轻度铅中毒症状为头晕、头痛、失眠、无力、腹痛、腹胀、便秘等。", answer: true },
            { text: "190、Hg通常经过皮肤和消化道进入人体。", answer: false },
            { text: "191、Hg中毒会引起失眠、多梦、抑郁、胸闷、心悸、多汗、恶心、牙龈出血。", answer: true },
            { text: "192、燃点越低的物品越安全。", answer: false },
            { text: "193、化学爆炸品的主要特点是:反应速度极快，放出大量的热，产生大量的气体，只有上述三者都同时具备的化学反应才能发生爆炸。", answer: true },
            { text: "194、液体表面的蒸汽与空气形成可燃气体，遇到火种时，发生一闪即灭的现象，可发生如此现象的最低温度称为闪点。", answer: true },
            { text: "195、一般将闪点在25°C以下的化学试剂列入易燃化学试剂，它们多是极易挥发的液体。", answer: true },
            { text: "196、对于一些吸入或食入少量即能中毒至死的化学试剂，生物试验中致死量（LD50）在50mg/kg以下的称为剧毒化学试剂。", answer: true },
            { text: "197、乙炔气钢瓶的规定涂色为白色、氯气钢瓶为黄色、氢气钢瓶为绿色、氟化氢钢瓶为灰色、液氨钢瓶为黄色。", answer: true },
            { text: "198、从消防观点来说,液体闪点就是可能引起火灾的最低温度。", answer: true },
            { text: "199、半数致死量(LD50)又称为半数致死浓度，是指药物能引起一群实验动物50%死亡所需的剂量或浓度，用于药物的毒性分级，单位为mg/kg。", answer: true },
            { text: "200、CO经呼吸道进入血液后，立即与血红蛋白结合形成碳氧血红蛋白，CO与血红蛋白的亲和力比氧大，致使血携氧能力下降，同时碳氧血红蛋白的解离速度却比氧合血红蛋白的解离慢3600倍，且碳氧血红蛋白的存在影响氧合血红蛋白的解离，阻碍了氧的释放，导致低氧血症，引起组织缺氧。", answer: true },
            { text: "201、当可燃气体、可燃液体的蒸气（或可燃粉尘）在空气中达到一定浓度时，遇到火源就会发生爆炸。这个能够发生爆炸的浓度范围，叫做爆炸极限。", answer: true },
            { text: "202、氢气的爆炸极限是：4％～75％。", answer: true },
            { text: "203、乙烯的爆炸极限是：3.1％～32％。", answer: true },
            { text: "204、乙炔的爆炸极限是：2.2％～81％。", answer: true },
            { text: "205、苯的爆炸极限是：1.4％～7.1％。", answer: true },
            { text: "206、乙醚的爆炸极限是：1.9％～48％。", answer: true },
            { text: "207、丙酮的爆炸极限是：3％～11％。", answer: true },
            { text: "208、乙醇的爆炸极限是：4.3％～19％。", answer: true },
            { text: "209、因处理废液费用很高，应将无毒无害试剂与有毒有害试剂分开处理，例如稀HAc、H2SO4、HCl、NaOH、KOH等溶液可进行中和处理。", answer: true },
            { text: "210、安装在危险品仓库的灯具应该是防爆型的。", answer: true },
            { text: "211、实验室毒物进入人体有三条途径即皮肤、消化道和呼吸道。实验室防毒应加强个人防护。", answer: true },
            { text: "212、实验室的药品和设备一定要标明其名称，以免误用。", answer: true },
            { text: "213、比较常见的引起呼吸道中毒的物质，一般是易挥发的有毒有机溶剂（如乙醚、三氯甲烷、苯等）或化学反应所产生的有毒气体（如氰化氢、氯气、一氧化碳等）。", answer: true },
            { text: "214、重金属如铅、镉、汞等对人体有害。", answer: true },
            { text: "215、汞剂、苯胺类、硝基苯等可通过皮肤或粘膜吸收而使人中毒。", answer: true },
            { text: "216、氮的氧化物、二氧化硫、三氧化硫、挥发性酸类、氨水对皮肤粘膜和眼、鼻、喉粘膜都有很强的刺激性。", answer: true },
            { text: "217、乙炔金属盐、环氧乙烷、偶氮氧化物等都属于易燃和易爆的化学试剂，处理时应该特别小心。", answer: true },
            { text: "218、可以在敞口容器中存放易爆物质。", answer: false },
            { text: "219、金属钠、钾可以存放在水中，以避免与空气接触。", answer: false },
            { text: "220、醋酸蒸汽与空气混合不会在热源的诱发下引起爆炸。", answer: false },
            { text: "221、久藏的乙醚因可能存在过氧化物，为了爆炸，在蒸发时必须有人值守，不能完全蒸干。", answer: true },
            { text: "222、在使用硝化纤维、苦味酸、三硝基甲苯、三硝基苯等物质时，绝不能直接加热或撞击，还要注意周围不要有明火。", answer: true },
            { text: "223、H2O2、AgNO3、AgCl、KMnO4、草酸见光易分解，应置于棕色瓶内，放在阴凉避光处。", answer: true },
            { text: "224、SnCl2、FeSO4、Na2SO3与空气接触易逐渐被氧化，须密封保存。", answer: true },
            { text: "225、Na、K、电石、金属氢化物不能与水及空气接触，须密闭保存。", answer: true },
            { text: "226、NH4NO3受热后易分解，但放出的气体无害。", answer: false },
            { text: "227、磷化物（Ca3P2、Zn3P2等）有毒，遇水生成H3P，其在空气中能自燃。", answer: true },
            { text: "228、水浴加热的上限温度是100℃，油浴加热的上限温度是200℃，用硅油作介质时可加热到300℃。", answer: false },
            { text: "229、塑料制品在烘干过程中温度不能超过100℃，植物样品在烘干过程中不超过70℃。", answer: false },
            { text: "230、铬化合物中六价Cr毒性最大，有强刺激性，引起蛋白变性，干扰酶系统。", answer: true },
            { text: "231、Hg、As、Pb等急性中毒会引起牙龈出血、牙齿松动、恶心、呕吐、腹痛、腹泻等症状。", answer: true },
            { text: "232、SO2易溶于水，大量吸入会引起喉水肿，肺水肿、窒息。", answer: true },
            { text: "233、HCN进入机体，抑制呼吸酶作用，造成细胞内窒息，从而引起组织中毒性缺氧，全身性中毒症状。", answer: true },
            { text: "234、将醇液直接加入到室温以下的硫酸-硝酸的混酸中不会引起爆炸，而加入到未冷却的硫酸-硝酸的混酸中会引起爆炸。", answer: false },
            { text: "235、常用的化学试剂如：苯、乙醚、甲苯、汽油、丙酮、甲醇和煤油均属于易燃物质。", answer: true },
            { text: "236、汞、苯、铬酸盐和氰化物属于对人体具有极度危害的物质。", answer: true },
            { text: "237、过氧化物、高氯酸盐、叠氮铅、乙炔铜、三硝基甲苯等属于易爆物质，受震或受热可发生热爆炸。", answer: true },
            { text: "238、在使用化学品的工作场所吸烟,可能会造成火灾和爆炸,但不会中毒。", answer: false },
            { text: "239、用泡沫灭火剂扑灭油罐火灾时，如果火势很大，有时并不能将火完全扑灭，会发生闷燃引起爆炸。", answer: true },
            { text: "240、室温下汞的蒸汽压为0.0012 mmHg柱，比安全浓度标准大100倍。", answer: true },
            { text: "241、据统计，火灾中死亡的人有80%以上属于烟气窒息致死。", answer: true },
            { text: "242、有毒化学品在水中的溶解度越大，其危险性越大。", answer: true },
            { text: "243、液氯钢瓶与液氨钢瓶可以在同库存放。", answer: false },
            { text: "244、氰化钾、氰化钠、丙烯腈等是剧毒品，进入人体50毫克即可致死，与皮肤接触经伤口进入人体，即可引起严重中毒。", answer: true },
            { text: "245、Cl2和CO作用生成的光气毒性比Cl2大。", answer: true },
            { text: "246、乙醚、氯仿、笑气（N2O）具有麻醉作用。", answer: true },
            { text: "247、汞及其化合物、砷及其无机化合物、黄磷、碘甲烷、甲基丙烯酸甲酯、氰化物等具有剧毒性。", answer: true },
            { text: "248、苯、三硝基甲苯、二硫化碳、丙烯腈、四氯化碳、甲醛、苯胺、氯丙烯、溴甲烷、环氧氯丙烷、光气、一氧化碳等具有高毒性。", answer: true },
            { text: "249、苯乙烯、甲醇、甲苯、二甲苯、三氯乙烯、苯酚等具有中等毒性。", answer: true },
            { text: "250、丙酮、氢氧化钠、氨等具有低毒性。", answer: true },
            { text: "251、汽油的爆炸极限是：7.6%～1.4%。", answer: true }
                // 你可以添加剩余 248 题
            ],
            "化学实验教学中心安全知识练习题（II）": [
  { "text": "1、把玻璃管或温度计插入橡皮塞或软木塞时，常常会折断而使人受伤。下列不正确的操作方法是：A. 可在玻璃管上沾些水或涂上甘油等作润滑剂，一手拿着塞子，一手拿着玻璃管一端(两只手尽量靠近)，边旋转边慢慢地把玻璃管插入塞子中 B. 橡皮塞等钻孔时，打出的孔比管径略小，可用圆锉把孔锉一下，适当扩大孔径 C. 无需润滑,且操作时与双手距离无关", "answer": "C" },
  { "text": "2、不慎发生意外，下列哪个操作是正确的？A. 如果不慎将化学品弄洒或污染，立即自行回收或者清理现场，以免对他人产生危险 B. 任何时候见到他人洒落的液体应及时用抹布抹去，以免发生危险 C. pH值中性即意味着液体是水，自行清理即可 D. 不慎将化学试剂弄到衣物和身体上，立即用大量清水冲洗10－15分钟", "answer": "D" },
  { "text": "3、以下物质中，哪些应该在通风橱内操作? A. 氢气 B. 氮气 C. 氦气 D. 氯化氢", "answer": "D" },
  { "text": "4、超级恒温水浴使用时错误的操作是：A. 超级恒温水浴内应使用去离子水（或纯净水） B. 恒温水浴内去离子水未加到“正常水位”严禁通电，防止干烧 C. 可以使用自来水", "answer": "C" },
  { "text": "5、大量试剂应放在什么地方？A. 试剂架上 B. 实验室内试剂柜中 C. 实验台下柜中 D. 试剂库内", "answer": "D" },
  { "text": "6、高温实验装置使用注意事项错误的是：A. 注意防护高温对人体的辐射 B. 熟悉高温装置的使用方法，并细心地进行操作 C. 如不得已非将高温炉之类高温装置置于耐热性差的实验台上进行实验时，装置与台面之间要保留一厘米以上的间隙，并加垫隔热层，以防台面着火 D. 使用高温装置的实验，要求在防火建筑内或配备有防火设施的室内进行，并要求密闭，减少热量损失", "answer": "D" },
  { "text": "7、过氧化酸、硝酸铵、硝酸钾、高氯酸及其盐、重铬酸及其盐、高锰酸及其盐、过氧化苯甲酸、五氧化二磷等是强氧化剂，使用时应注意：A. 环境温度不要高于30℃ B. 通风要良好 C. 不要加热，不要与有机物或还原性物质共同使用 D. 以上都是", "answer": "D" },
  { "text": "8、化学危险药品对人身会有刺激眼睛、灼伤皮肤、损伤呼吸道、麻痹神经、燃烧爆炸等危险，一定要注意化学药品的使用安全，以下不正确的做法是：A. 了解所使用的危险化学药品的特性，不盲目操作，不违章使用 B. 妥善保管身边的危险化学药品，做到：标签完整，密封保存；避热、避光、远离火种 C. 室内可存放大量危险化学药品 D. 严防室内积聚高浓度易燃易爆气体", "answer": "C" },
  { "text": "9、回流和加热时，液体量不能超过烧瓶容量的：A. 1/2 B. 2/3 C. 3/4 D. 4/5", "answer": "B" },
  { "text": "10、离心操作时，为防液体溢出，离心管中样品装量不能超过离心管体积的多少？A. 2/3 B. 1/3 C. 1/2 D. 3/4", "answer": "A" },
  { "text": "11、普通塑料、有机玻璃制品的加热温度不能超过：A. 40℃ B. 60℃ C. 80℃ D. 100℃", "answer": "B" },
  { "text": "12、取用化学药品时，以下哪些事项操作是正确的？A. 取用腐蚀和刺激性药品时，尽可能带上橡皮手套和防护眼镜 B. 倾倒时，切勿直对容器口俯视；吸取时，应该使用橡皮球 C. 开启有毒气体容器时应带防毒用具 D. 以上都是", "answer": "D" },
  { "text": "13、取用试剂时，错误的说法是：A. 不能用手接触试剂，以免危害健康和沾污试剂 B. 瓶塞应倒置桌面上，以免弄脏，取用试剂后，立即盖严，将试剂瓶放回原处，标签朝外 C. 要用干净的药匙取固体试剂，用过的药匙要洗净擦干才能再用 D. 多取的试剂可倒回原瓶，避免浪费", "answer": "D" },
  { "text": "14、涉及有毒试剂的操作时，应采取的保护措施包括：A. 佩戴适当的个人防护器具 B. 了解试剂毒性，在通风橱中操作 C. 做好应急救援预案 D. 以上都是", "answer": "D" },
  { "text": "15、实验开始前应该做好哪些准备？A. 必须认真预习，理清实验思路 B. 应仔细检查仪器是否有破损，掌握正确使用仪器的要点，弄清水、电、气的管线开关和标记，保持清醒头脑，避免违规操作 C. 了解实验中使用的药品的性能和有可能引起的危害及相应的注意事项 D. 以上都是", "answer": "D" },
  { "text": "16、对于实验室的微波炉，下列哪种说法是错误的？A. 微波炉开启后，会产生很强的电磁辐射，操作人员应远离 B. 严禁将易燃易爆等危险化学品放入微波炉中加热 C. 实验室的微波炉也可加热食品 D. 对密闭压力容器使用微波炉加热时应注意严格按照安全规范操作", "answer": "C" },
  { "text": "17、实验室内使用乙炔气时，说法正确的是：A. 室内不可有明火，不可有产生电火花的电器 B. 房间应密闭 C. 室内应有高湿度 D. 乙炔气可用铜管道输送", "answer": "A" },
  { "text": "18、实验中用到很多玻璃器皿，容易破碎，为避免造成割伤应该注意什么？A. 装配时不可用力过猛，用力处不可远离连接部位 B. 不能口径不合而勉强连接 C. 玻璃折断面需烧圆滑，不能有棱角 D. 以上都是", "answer": "D" },
  { "text": "19、使用易燃易爆的化学药品，不正确的操作是：A. 可以用明火加热 B. 在通风橱中进行操作 C. 不可猛烈撞击 D. 加热时使用水浴或油浴", "answer": "A" },
  { "text": "20、室温较高时，有些试剂如氨水等，打开瓶塞的瞬间很易冲出气液流，应先如何处理，再打开瓶塞？A. 先将试剂瓶在热水中浸泡一段时间 B. 振荡一段时间 C. 先将试剂瓶在冷水中浸泡一段时间 D. 先将试剂瓶颠倒一下", "answer": "C" },
  { "text": "21、天气较热时，打开腐蚀性液体，应该：A. 直接用手 B. 用毛巾先包住塞子 C. 戴橡胶手套 D. 用纸包住塞子", "answer": "B" },
  { "text": "22、往玻璃管上套橡皮管（塞）时，不正确的做法是：A. 管端应烧圆滑 B. 用布裹手或带厚手套，以防割伤手 C. 可以使用薄壁玻管 D. 加点水或润滑剂", "answer": "C" },
  { "text": "23、稀硫酸溶液的正确制备方法是：A. 在搅拌下，加水于浓硫酸中 B. 在搅拌下，加浓硫酸于水中 C. 水加于浓硫酸，或浓硫酸加于水都无所谓 D. 水与浓硫酸两者一起倒入容器混合", "answer": "B" },
  { "text": "24、下列实验操作中，说法正确的是：A. 可以对容量瓶、量筒等容器加热 B. 在通风橱操作时, 可将头伸入通风柜内观察 C. 非一次性防护手套脱下前必须冲洗干净，而一次性手套时须从后向前把里面翻出来脱下后再扔掉 D. 可以抓住塑料瓶子或玻璃瓶子的盖子搬运瓶子", "answer": "C" },
  { "text": "25、下列气体须在通风橱内进行操作的是：A. 硫化氢 B. 氟化氢 C. 氯化氢 D. 以上都是", "answer": "D" },
  { "text": "26、下列实验室操作及安全的叙述，正确的是？A. 实验后所取用剩余的药品应小心倒回原容器，以免浪费 B. 当强碱溶液溅出时，可先用大量的水稀释后再处理 C. 温度计破碎流出的汞，宜洒上盐酸使反应为氯化汞后再弃之", "answer": "B" },
  { "text": "27、箱式电阻炉使用过程中，当温度升至多少度以上后，不得打开炉门进行激烈冷却，以免烧坏炉衬和电热元件? A. 200℃ B. 400℃ C. 550℃ D. 800℃", "answer": "A" },
  { "text": "28、需要你将硫酸、氢氟酸、盐酸和氢氧化钠各一瓶从化学品柜搬到通风橱内，正确的方法是：A. 硫酸和盐酸同一次搬运，氢氟酸和氢氧化钠同一次搬运 B. 硫酸和氢氟酸同一次搬运，盐酸和氢氧化钠同一次搬运 C. 硫酸和氢氧化钠同一次搬运，盐酸和氢氟酸同一次搬运 D. 硫酸和盐酸同一次搬运，氢氟酸、氢氧化钠分别单独搬运", "answer": "D" },
  { "text": "29、盐酸、甲醛溶液、乙醚等易挥发试剂应如何合理存放？A. 和其它试剂混放 B. 放在冰箱中 C. 分类存放在干燥通风处 D. 放在密闭的柜子中", "answer": "C" },
  { "text": "30、以下哪个药品（试剂）在使用时不用注意干燥防潮？A. 锂 B. 碳化钙 C. 磷化钙 D. 二氧化硅", "answer": "D" },
  { "text": "31、应如何简单辨认有味的化学药品？A. 用鼻子对着瓶口去辨认气味 B. 用舌头品尝试剂 C. 将瓶口远离鼻子，用手在瓶口上方扇动，稍闻其味即可 D. 取出一点，用鼻子对着闻", "answer": "C" },
  { "text": "32、用剩的活泼金属残渣的正确处理方法是：A. 连同溶剂一起作为废液处理 B. 在氮气保护下，缓慢滴加乙醇，进行搅拌使所有金属反应完毕后，整体作为废液处理 C. 将金属取出暴露在空气中使其氧化完全 D. 以上都对", "answer": "B" },
  { "text": "33、有些固体化学试剂（如硫化磷、赤磷、镁粉等）与氧化剂接触或在空气中受热、受冲击或磨擦能引起急剧燃烧，甚至爆炸。使用这些化学试剂时，要注意什么：A. 要注意周围环境湿度不要太高 B. 周围温度一般不要超过30℃，最好在20℃以下 C. 不要与强氧化剂接触 D. 以上都是", "answer": "D" },
  { "text": "34、欲除去氯气时，以下哪一种物质作为吸收剂最为有效？A. 氯化钙 B. 稀硫酸 C. 硫代硫酸钠 D. 氢氧化铅", "answer": "C" },
  { "text": "35、在使用化学药品前应做好的准备有：A. 明确药品在实验中的作用 B. 掌握药品的物理性质（如：熔点、沸点、密度等）和化学性质 C. 了解药品的毒性；了解药品对人体的侵入途径和危险特性；了解中毒后的急救措施 D. 以上都是", "answer": "D" },
  { "text": "36、在蒸馏低沸点有机化合物时应采取哪种方法加热？A. 酒精灯 B. 热水浴 C. 电炉 D. 砂浴", "answer": "B" },
  { "text": "37、关于重铬酸钾洗液，下列说法错误的是：A. 将化学反应用过的玻璃器皿不经处理，直接放入重铬酸钾洗液浸泡 B. 浸泡玻璃器皿时，不可以将手直接插入洗液缸里取放器皿 C. 从洗液中捞出器皿后，立即放进清洗杯，避免洗液滴落在洗液缸外等处。然后马上用水连同手套一起清洗 D. 取放器皿应戴上专用手套，但仍不能在洗液里的时间过长", "answer": "A" },
  { "text": "38、处理使用后的废液时，下列哪个说法是错误的？A. 不明的废液不可混合收集存放 B. 废液不可任意处理 C. 禁止将水以外的任何物质倒入下水道，以免造成环境污染和处理人员危险 D. 少量废液用水稀释后，可直接倒入下水道", "answer": "D" },
  { "text": "39、剧毒物品必须保管、储存在什么地方？A. 铁皮柜 B. 木柜子 C. 带双锁的铁皮保险柜 D. 带双锁的木柜子", "answer": "C" },
  { "text": "40、剧毒物品保管人员应做到: A. 日清月结 B. 帐物相符 C. 手续齐全 D. 以上都对", "answer": "D" },
  { "text": "41、处置实验过程产生的剧毒药品废液，说法错误的是：A. 妥善保管 B. 不得随意丢弃、掩埋 C. 集中保存，统一处理 D. 稀释后用大量水冲净", "answer": "D" },
  { "text": "42、实验室冰箱和超低温冰箱使用注意事项错误的是：A. 定期除霜、清理，清理后要对内表面进行消毒 B. 储存的所有容器，应当标明物品名称、储存日期和储存者姓名 C. 除非有防爆措施，否则冰箱内不能放置易燃易爆化学品溶液，冰箱门上应注明这一点 D. 可以在冰箱内冷冻食品和水", "answer": "D" },
  { "text": "43、实验完成后，废弃物及废液应如何处置？A. 倒入水槽中 B. 分类收集后，送中转站暂存，然后交有资质的单位处理 C. 倒入垃圾桶中 D. 任意弃置", "answer": "B" },
  { "text": "44、下列加热热源，化学实验室原则不得使用的是：A. 明火电炉 B. 水浴、蒸汽浴 C. 油浴、沙浴、盐浴 D. 电热板、电热套", "answer": "A" },
  { "text": "45、易燃化学试剂存放和使用的注意事项正确是：A. 要求单独存放于阴凉通风处 B. 放在冰箱中时，要使用防爆冰箱 C. 远离火源，绝对不能使用明火加热 D. 以上都是", "answer": "D" },
  { "text": "46、用过的废洗液应如何处理？A. 可直接倒入下水道 B. 作为废液交相关部门统一处理 C. 可以用来洗厕所 D. 随意处置", "answer": "B" },
  { "text": "47、在普通冰箱中不可以存放什么物品？A. 普通化学试剂 B. 酶溶液 C. 菌体 D. 有机溶剂", "answer": "D" },
  { "text": "48、使用剧毒化学品必须有两人操作，并在浙江大学剧毒化学品实验使用登记表上记录？A. 用途、使用量、剩余量 B. 成分、种类 C. 特性、组成", "answer": "A" },
  { "text": "49、领取剧毒物品时，必须：A. 双人领用(其中一人必须是实验室的教师) B. 单人领用 C. 双人领用(两人都是实验室的学生)", "answer": "A" },
  { "text": "50、各实验室在运送化学废弃物到各校区临时收集中转仓库之前，可以：A. 堆放在走廊上 B. 堆放在过道上 C. 集中分类存放在实验室内，贴好物品标签", "answer": "C" },
  { "text": "51、实验室的废弃化学试剂和实验产生的有毒有害废液、废物，可以：A. 集中分类存放，贴好标签，待送中转站集中处理 B. 向下水口倾倒 C. 随垃圾丢弃", "answer": "A" },
  { "text": "52、剧毒物品使用完或残存物处理完的空瓶，应：A. 随生活垃圾丢弃 B. 交回学校总务处废物回收中心 C. 交回学校保卫处", "answer": "B" },
  { "text": "53、以下什么物质引起的皮肤灼伤禁用水洗? A. 五氧化二磷 B. 五硫化磷 C. 五氯化磷 D. 以上都是", "answer": "D" },
  { "text": "54、搬运剧毒化学品后，应该：A. 用流动的水洗手 B. 吃东西补充体力 C. 休息", "answer": "A" },
  { "text": "55、当有汞（水银）溅失时，应如何处理现场? A. 用水擦 B. 用拖把拖 C. 扫干净后倒入垃圾桶 D. 收集水银，用硫磺粉盖上并统一处理", "answer": "D" },
  { "text": "56、化学品的毒性可以通过皮肤吸收、消化道吸收及呼吸道吸收等三种方式对人体健康产生危害，下列不正确的预防措施是：A. 实验过程中使用三氯甲烷时戴防尘口罩 B. 实验过程中移取强酸、强碱溶液应带防酸碱手套 C. 实验场所严禁携带食物；禁止用饮料瓶装化学药品，防止误食 D. 称取粉末状的有毒药品时，要带口罩防止吸入", "answer": "A" },
  { "text": "57、黄磷自燃应如何扑救：A. 用高压水枪 B. 用高压灭火器 C. 用雾状水灭火或用泥土覆盖 D. 以上都对", "answer": "C" },
  { "text": "58、金属钠着火可采用的灭火方式有：A. 干砂 B. 水 C. 湿抹布 D. 泡沫灭火器", "answer": "A" },
  { "text": "59、铝粉、保险粉自燃时如何扑救？A. 用水灭火 B. 用泡沫灭火器 C. 用干粉灭火器 D. 用干砂子灭火", "answer": "D" },
  { "text": "60、强碱烧伤处理错误的是：A. 立即用稀盐酸冲洗 B. 立即用1%～2%的醋酸冲洗 C. 立即用大量水冲洗 D. 先进行应急处理，再去医院处理", "answer": "A" },
  { "text": "61、容器中的溶剂或易燃化学品发生燃烧应如何处理？A. 用灭火器灭火或加砂子灭火 B. 加水灭火 C. 用不易燃的瓷砖、玻璃片盖住瓶口 D. 用湿抹布盖住瓶口", "answer": "A" },
  { "text": "62、溶剂溅出并燃烧应如何处理？A. 马上使用灭火器灭火 B. 马上向燃烧处盖砂子或浇水 C. 马上用石棉布盖住燃烧处，尽快移去临近的其它溶剂，关闭热源和电源，再灭火 D. 以上都对", "answer": "C" },
  { "text": "63、实验过程中发生烧烫(灼)伤，错误的处理方法是：A. 浅表的小面积灼伤，以冷水冲洗15至30分钟至散热止痛 B. 以生理食盐水擦拭（勿以药膏、牙膏、酱油涂抹或以纱布盖住） C. 若有水泡可自行刺破 D. 大面积的灼伤，应紧急送至医院", "answer": "C" },
  { "text": "64、使用碱金属引起燃烧应如何处理？A. 马上使用灭火器灭火 B. 马上向燃烧处浇水灭火 C. 马上用石棉布或砂子盖住燃烧处，尽快移去临近其它溶剂，关闭热源和电源，再用灭火器灭火 D. 以上都对", "answer": "C" },
  { "text": "65、试剂或异物溅入眼内，处理措施正确的是：A. 溴：大量水洗，再用1％NaHCO3溶液洗 B. 酸：大量水洗，用1～2％NaHCO3溶液洗 C. 碱：大量水洗，再以1％硼酸溶液洗 D. 以上都对", "answer": "D" },
  { "text": "66、为了防止在开启或关闭玻璃容器时发生危险，下列哪一种瓶塞不适宜作为盛放具有爆炸危险性物质的玻璃容器的瓶塞？A. 软木塞 B. 磨口玻璃塞 C. 胶皮塞 D. 橡胶塞", "answer": "B" },
  { "text": "67、眼睛被化学品灼伤后，首先采取的正确方法是：A. 点眼药膏 B. 立即开大眼睑，用清水冲洗眼睛 C. 马上到医院看急诊", "answer": "B" },
  { "text": "68、以下是酸灼伤的处理方法，其顺序为：①以1～2％NaHCO3溶液洗。②立即用大量水洗③送医院 A. ①③② B. ②①③ C. ③①② D. ③②①", "answer": "B" },
  { "text": "69、以下是溴灼伤处理方法，其顺序为：①送医院②立即用大量水洗③用乙醇擦至灼伤处为白色。A. ②③① B. ②①③ C. ③②① D. ①②③", "answer": "A" },
  { "text": "70、当不慎把大量浓硫酸滴在皮肤上时，正确的处理方法是：A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用碱液中和后，用水冲洗 D. 以吸水性强的纸或布吸去后，再用水冲洗", "answer": "D" },
  { "text": "71、当不慎把少量浓硫酸滴在皮肤上(在皮肤上没形成挂液)时，正确的处理方法是：A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用碱液中和后，用水冲洗 D. 用水直接冲洗", "answer": "D" },
  { "text": "72、一般无机酸、碱液和稀硫酸不慎滴在皮肤上时，正确的处理方法是：A. 用酒精棉球擦 B. 不作处理，马上去医院 C. 用水直接冲洗 D. 用碱液中和后，用水冲洗", "answer": "C" },
  { "text": "73、皮肤若被低温（如固体二氧化碳、液氮）冻伤，应：A. 马上送医院 B. 用温水慢慢恢复体温 C. 用火烘烤 D. 应尽快浸入热水", "answer": "B" },
  { "text": "74、HCN无色，气味为：A. 无味 B. 大蒜味 C. 苦杏仁味 D. 烂苹果味", "answer": "C" },
  { "text": "75、不具有强酸性和强腐蚀性的物质是：A. 氢氟酸 B. 碳酸 C. 硫酸 D. 稀硝酸", "answer": "B" },
  { "text": "76、易燃类液体的特点是：A. 闪点在25℃以下的液体，闪点越低，越易燃烧 B. 极易挥发成气体 C. 遇明火即燃烧 D. 以上都是", "answer": "D" },
  { "text": "77、对于一些吸入或食入少量即能中毒至死的化学试剂，生物试验中致死量（LD50）在50mg/kg以下的称为剧毒化学试剂，以下哪个不是剧毒化学试剂：A. 氰化钾 B. 三氧化二砷 C. 氯化汞 D. 苯", "answer": "D" },
  { "text": "78、危险化学品包括哪些物质？A. 爆炸品、易燃气体、易燃喷雾剂，氧化性气体，加压气体 B. 易燃液体，易燃固体，自反应物质，可自燃液体，自燃自热物质，遇水放出易燃气体的物质 C. 氧化性液体，氧化性固体，有机过氧化物，腐蚀性物质 D. 以上都是", "answer": "D" },
  { "text": "79、危险化学品的毒害包括：A. 皮肤腐蚀性/刺激性，眼损伤/眼刺激 B. 急性中毒致死，器官或呼吸系统损伤，生殖细胞突变性，致癌性 C. 水环境危害性, 放射性危害 D. 以上都是", "answer": "D" },
  { "text": "80、危险化学品的急性毒性表述中，半致死量LD50代表什么意义？A. 致死量 B. 导致一半受试动物死亡的量 C. 导致一半受试动物死亡的浓度 D. 导致全部受试动物死亡的浓度", "answer": "B" },
  { "text": "81、表示危险化学品的急性毒性的LD50的单位是什么？A. mg/kg B. g/kg C. mL/kg D. ug/kg", "answer": "A" },
  { "text": "82、下列那一项不是发生爆炸的基本因素？A. 温度 B. 压力 C. 湿度 D. 着火源", "answer": "C" },
  { "text": "83、下面哪些物质彼此混合时，不容易引起火灾？A. 活性炭与硝酸铵 B. 金属钾、钠和煤油 C. 磷化氢、硅化氢、烷基金属、白磷等物质与空气接触 D. 可燃性物质（木材、织物等）与浓硫酸", "answer": "B" },
  { "text": "84、2,4-二硝基苯甲醚、萘、二硝基萘等可升华固体药品燃烧应如何进行灭火：A. 用灭火器灭火 B. 火灭后还要不断向燃烧区域上空及周围喷雾水 C. 用水灭火，并不断向燃烧区域上空及周围喷雾水至可燃物完全冷却 D. 以上都是", "answer": "D" },
  { "text": "85、遇水发生剧烈反应,容易产生爆炸或燃烧的化学品是: A. K、Na、Mg、Ca、Li、AlH3、电石 B. K、Na、Ca、Li、AlH3、MgO、电石 C. K、Na、Ca、Li、AlH3、电石 D. K、Na、Mg、Li、AlH3、电石", "answer": "C" },
  { "text": "86、苯乙烯、乙酸乙烯酯应如何存放？A. 放在防爆冰箱里 B. 和其它试剂混放 C. 放在通风橱内 D. 放在密闭的柜子中", "answer": "A" },
  { "text": "87、不需要放在密封的干燥器内的药品是：A. 过硫酸盐 B. 五氧化二磷 C. 三氯化磷 D. 盐酸", "answer": "D" },
  { "text": "88、不需在棕色瓶中或用黑纸包裹，置于低温阴凉处的药品是：A. 卤化银 B. 浓硝酸 C. 汞 D. 过氧化氢", "answer": "C" },
  { "text": "89、以下哪种物质不会灼伤皮肤？A. 强碱、强酸 B. 强氧化剂 C. 溴 D. KBr、NaBr水溶液", "answer": "D" },
  { "text": "90、氮氧化物主要伤害人体的：A. 眼、上呼吸道 B. 呼吸道深部的细支气管、肺泡 C. 皮肤 D. 消化道", "answer": "B" },
  { "text": "91、关于存储化学品说法错误的是：A. 化学危险物品应当分类、分项存放，相互之间保持安全距离 B. 遇火、遇潮容易燃烧、爆炸或产生有毒气体的化学危险品，不得在露天、潮湿、漏雨或低洼容易积水的地点存放 C. 受阳光照射易燃烧、易爆炸或产生有毒气体的化学危险品和桶装、罐装等易燃液体、气体应当在密闭地点存放 D. 防护和灭火方法相互抵触的化学危险品，不得在同一仓库或同一储存室存放", "answer": "C" },
  { "text": "92、关于存放自燃性试剂说法错误的是：A. 单独储存 B. 储存于通风、阴凉、干燥处 C. 存放于试剂架上 D. 远离明火及热源，防止太阳直射", "answer": "C" },
  { "text": "93、关于化学品的使用、管理，下列说法哪个是错误的？A. 打开塑料瓶的化学品时不要过于用力挤压，否则可能导致液体溢出或迸溅到身体上 B. 有机溶剂可以置于普通冰箱保存 C. 分清标签，认真阅读标签，按标签使用 D. 共用化学品从专用柜里取出，使用时注意保持标签的完整，用后放回专用柜", "answer": "B" },
  { "text": "94、氢氟酸有强烈的腐蚀性和危害性，皮肤接触氢氟酸后可出现疼痛及灼伤，随时间疼痛渐剧，皮肤下组织被破坏，这种破坏会传播到骨骼。下面哪个说法是错误的？A. 稀的氢氟酸危害性很低，不会产生严重烧伤 B. 氢氟酸蒸气溶于眼球内的液体中会对人的视力造成永久损害 C. 使用氢氟酸一定要戴防护手套，注意不要接触氢氟酸蒸汽 D. 工作结束后要注意用水冲洗手套、器皿等，不能有任何残余留下", "answer": "A" },
  { "text": "95、化学药品库中的一般药品应如何分类？A. 按生产日期分类 B. 按有机、无机两大类，有机试剂再细分类存放 C. 随意摆放 D. 按购置日期分类", "answer": "B" },
  { "text": "96、混和时不会生成高敏感、不稳定或者具有爆炸性物质的是：A. 醚和醇类 B. 烯烃和空气 C. 氯酸盐和铵盐 D. 亚硝酸盐和铵盐", "answer": "A" },
  { "text": "97、混和或相互接触时，不会产生大量热量而着火、爆炸的是：A. KMnO4和浓硫酸 B. CCl4和碱金属 C. 硝铵和酸 D. 浓HNO4和胺类", "answer": "B" },
  { "text": "98、混和或相互接触时，不会产生危险的是：A.（亚、次）氯酸盐和酸 B. CrO3和可燃物 C. KMnO4和可燃物 D. CCl4和碱金属", "answer": "D" },
  { "text": "99、活泼金属应存放在何处？A. 密封容器中并放入冰箱 B. 密封容器中并放入干燥器 C. 泡在煤油里密封避光保存 D. 密封容器中并放入密闭柜子内", "answer": "C" },
  { "text": "100、金属Hg具有高毒性，常温下挥发情况如何？A. 不挥发 B. 慢慢挥发 C. 很快挥发 D. 需要在一定条件下才会挥发", "answer": "B" },
  { "text": "101、领取及存放化学药品时，以下说法错误的是：A. 确认容器上标示的中文名称是否为需要的实验用药品 B. 学习并清楚化学药品危害标示和图样 C. 化学药品应分类存放 D. 有机溶剂，固体化学药品，酸、碱化合物可以存放于同一药品柜中", "answer": "D" },
  { "text": "102、氯气急性中毒可引起严重并发症，如气胸、纵隔气肿等，不会引起什么症状？A. 中、重度昏迷 B. 支气管哮喘 C. 慢性支气管炎 D. 严重窒息", "answer": "C" },
  { "text": "103、钠，钾等碱金属须贮存于：A. 水中 B. 酒精中 C. 煤油中 D. 暴露在空气中", "answer": "C" },
  { "text": "104、以下药品按毒性从大到小排序正确的是：A. 甲醛、苯、苯乙烯、丙酮 B. 苯、甲醛、甲苯、丙酮 C. 甲苯、甲醛、苯、丙酮 D. 苯、丙酮、甲苯、甲醛", "answer": "B" },
  { "text": "105、闪点越低，越容易燃烧。闪点在－4℃以上的溶剂是：A. 甲醇、乙醇、乙腈 B. 乙酸乙酯、乙酸甲酯 C. 乙醚、石油醚 D. 汽油、丙酮、苯", "answer": "A" },
  { "text": "106、实验人员都要注意防止被实验设备产生的X射线照射，下列能够产生X射线的仪器是：A. X射线衍射仪 B. 721分光光度计 C. 液相色谱 D. 气相色谱", "answer": "A" },
  { "text": "107、为了安全，须贮存于煤油中的金属是：A. 钠 B. 铝 C. 铁 D. 锌", "answer": "A" },
  { "text": "108、下列不属于易燃液体的是：A. 5%稀硫酸 B. 乙醇 C. 苯 D. 二硫化碳", "answer": "A" },
  { "text": "109、下列说法错误的是：A. 丙酮、乙醇都有较强的挥发性和易燃性，二者都不能在任何有明火的地方使用 B. 丙酮会对肝脏和大脑造成损害，因此避免吸入丙酮气体 C. 强酸强碱等不能与身体接触 D. 弱酸弱碱在使用中可以与身体接触", "answer": "D" },

  { "text": "116、下列物质无毒（毒性最低）的是：A. 乙二醇 B. 硫化氢 C. 乙醇 D. 甲醛", "answer": "C" },
  { "text": "117、下列物质应避免与水接触以免发生危险的是：A. 氯化钠 B. 氯化钙 C. 氢化铝锂 D. 硫酸钙", "answer": "C" },
  { "text": "118、下列物质不属于剧毒物的是：A. 碘甲烷、丙腈 B. 氯乙酸、丙烯醛 C. 五氯苯酚、铊 D. 硫酸钡", "answer": "D" },
  { "text": "119、下列不属于危险化学品的是：A. 汽油、易燃液体 B. 放射性物品 C. 氧化剂、有机过氧化物、剧毒药品和感染性物品 D. 氯化钾", "answer": "D" },
  { "text": "120、下面哪组溶剂不属于易燃类液体？A. 甲醇、乙醇 B. 四氯化碳、乙酸 C. 乙酸丁酯、石油醚 D. 丙酮、甲苯", "answer": "B" },
  { "text": "121、下面所列试剂不用分开保存的是：A. 乙醚与高氯酸 B. 苯与过氧化氢 C. 丙酮与硝基化合物 D. 浓硫酸与盐酸", "answer": "D" },
  { "text": "122、一般将闪点在25℃以下的化学试剂列入易燃化学试剂，它们多是极易挥发的液体。以下哪种物质不是易燃化学试剂？A. 乙醚 B. 苯 C. 甘油 D. 汽油", "answer": "C" },
  { "text": "123、金属钾、钠、锂、钙、电石等固体化学试剂，遇水即可发生激烈反应，并放出大量热，也可产生爆炸，它们应如何存放：A. 直接放在试剂瓶中保存 B. 浸没在煤油中保存（容器不得渗漏），附近不得有盐酸、硝酸等散发酸雾的物质存在 C. 用纸密封包裹存放 D. 放在铁盒子里", "answer": "B" },
  { "text": "124、以下几种气体中，无毒的气体为：A. 氧气 B. 一氧化碳 C. 硫化氢 D. 氰化氢", "answer": "A" },

  { "text": "127、以下哪种酸具有强腐蚀性，使用时须做必要防护：A. 硝酸 B. 硼酸 C. 稀醋酸", "answer": "A" },
  { "text": "128、以下药品受震或受热可能发生爆炸的是：A. 过氧化物 B. 高氯酸盐 C. 乙炔铜 D. 以上都是", "answer": "D" },

  { "text": "130、以下液体中，投入金属钠最可能发火燃烧的是：A. 无水乙醇 B. 苯 C. 水 D. 汽油", "answer": "C" },

  { "text": "135、丙酮属于低毒类化学品，下列叙述正确的是：A. 它的闪点只有-18℃，具有高度易燃性 B. 对神经系统有麻醉作用，并对黏膜有刺激作用 C. 它的沸点只有56℃，极易挥发 D. 以上都对", "answer": "D" }

        };

        let currentQuizSet = "化学实验教学中心安全知识练习题（I）";
        let questions = quizSets[currentQuizSet];
        let wrongQuestions = [];
        const itemsPerPage = 10;
        let currentPage = 1;
        const totalPages = () => Math.ceil(questions.length / itemsPerPage);

        function renderQuestions() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';

            const start = (currentPage - 1) * itemsPerPage;
            const end = Math.min(start + itemsPerPage, questions.length);

            for (let i = start; i < end; i++) {
                const q = questions[i];
                const div = document.createElement('div');
                div.className = 'question';
                
                // 判断题或选择题的选项渲染
                if (typeof q.answer === "boolean") {
                    div.innerHTML = `
                        <p>${q.text}</p>
                        <div class="options">
                            <button onclick="checkAnswer(${i}, true)">正确</button>
                            <button onclick="checkAnswer(${i}, false)">错误</button>
                        </div>
                        <div class="result" id="result-${i}"></div>
                    `;
                } else {
                    div.innerHTML = `
                        <p>${q.text}</p>
                        <div class="options">
                            <button onclick="checkAnswer(${i}, 'A')">A</button>
                            <button onclick="checkAnswer(${i}, 'B')">B</button>
                            <button onclick="checkAnswer(${i}, 'C')">C</button>
                            <button onclick="checkAnswer(${i}, 'D')">D</button>
                        </div>
                        <div class="result" id="result-${i}"></div>
                    `;
                }
                quizContainer.appendChild(div);
            }
        }

        function updatePaginationButtons() {
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage === totalPages();
        }

        function checkAnswer(index, userAnswer) {
            const correctAnswer = questions[index].answer;
            const resultDiv = document.getElementById(`result-${index}`);
            const isCorrect = userAnswer === correctAnswer;

            if (isCorrect) {
                resultDiv.textContent = '回答正确！';
                resultDiv.className = 'result correct';
            } else {
                resultDiv.textContent = `回答错误！正确答案：${correctAnswer}`;
                resultDiv.className = 'result wrong';
                addToWrongQuestions(index);
            }

            const buttons = document.querySelectorAll(`#quiz .question:nth-child(${index - (currentPage - 1) * itemsPerPage + 1}) .options button`);
            buttons.forEach(btn => btn.disabled = true);
        }

        function addToWrongQuestions(index) {
            if (!wrongQuestions.includes(index)) {
                wrongQuestions.push(index);
                updateWrongQuestions();
            }
        }

        function updateWrongQuestions() {
            const wrongList = document.getElementById('wrongList');
            wrongList.innerHTML = '';
            wrongQuestions.forEach(index => {
                const li = document.createElement('li');
                li.textContent = `${questions[index].text}（正确答案：${questions[index].answer}）`;
                wrongList.appendChild(li);
            });
        }

        function changeQuizSet(setName) {
            currentQuizSet = setName;
            questions = quizSets[currentQuizSet];
            currentPage = 1;
            wrongQuestions = [];
            renderQuestions();
            updatePaginationButtons();
            updateWrongQuestions();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderQuestions();
                updatePaginationButtons();
            }
        }

        function nextPage() {
            if (currentPage < totalPages()) {
                currentPage++;
                renderQuestions();
                updatePaginationButtons();
            }
        }

        console.log("Script is running!");
        renderQuestions();
        updatePaginationButtons();
    </script>
</body>
</html>
